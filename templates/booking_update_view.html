{% extends 'base.html' %}
{% load static %}

{% block content %}

{% block extra_css %}
    <link type="text/css" rel="stylesheet" href="{% static 'booking/css/room_detail_view.css' %}">
{% endblock %}




    <!-- Main Content -->
    <div class="content">

        <!-- Room Image -->
        <div class="image">
            <img
                src="https://images.unsplash.com/photo-1519710164239-da123dc03ef4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="room image">
        </div>

        <!-- Room Details -->
        <div class="room">
            <h1>Please choose new date</h1>

            {% if user.is_authenticated %}
            <!-- Div: Room Booking Form -->
            <form id="booking-form" method="POST">
                {% csrf_token %}
                <!-- Input Div -->
                <div class="input-div">
                    <label for="id_check_in">Check In : </label>
                    <input type="datetime-local" id="id_check_in" name="check_in">
                </div>

                <!-- Input Div -->
                <div class="input-div">
                    <label for="id_check_out">Check Out : </label>
                    <input type="datetime-local" id="id_check_out" name="check_out">
                </div>

                <!-- Input Div -->
                <div class="input-div">
                    <button type="submit">Update Booking</button>
                </div>

            </form>
            {% else %}
            <!-- Error Massage Div-->
            <div>
                <h3>To make a booking, please login or sign up</h3>
                <h4 class="nav-item">
                    <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
                </h4>
                <h4 class="nav-item">
                    <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                </h4>
            </div>
            {% endif %}
        </div> <!-- END Room Details Div -->

    </div> <!-- END Main Content Div -->

{% endblock content %}
