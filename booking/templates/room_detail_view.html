{% extends 'base.html' %}
{% load static %}

{% block content %}

<head>
    <!-- Main StyleSheet -->
    <link type="text/css" rel="stylesheet" href="{% static 'booking/css/room_detail_view.css' %}">

</head>

<body>

    <!-- Main Content -->
    <div class="content">

        <!-- Room Image -->
        <div class="image">
            <img
                src="https://images.unsplash.com/photo-1519710164239-da123dc03ef4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
        </div>

        <!-- Room Details -->
        <div class="room">

            <!-- Div: Room Information -->
            <div class="room-info">
                <h1>{{room_category.name}}</h1>
                <p>{{room_category.description}}</p>
            </div>

            <!-- Div: Room Booking Form -->
            <form id="booking-form" action="" method="POST">

                {% csrf_token %}

                <!-- Input Div -->
                <div class="input-div">
                    <label for="id_check_in">Check In : </label>
                    <input type="datetime-local" id="id_check_in" name="check_in">
                </div>

                <!-- Input Div -->
                <div class="input-div">
                    <label for="id_check_out">Check Out : </label>
                    <input type="datetime-local" id="id_check_out" name="check_out">
                </div>

                <!-- Input Div -->
                <div class="input-div">
                    <button type="submit">Book the Room</button>
                </div>

            </form>

            <!-- Error Massage Div-->
            <div class="input-div" class="error" style="color:red;">{{error}}</div>
        </div> <!-- END Room Details Div -->

    </div> <!-- END Main Content Div -->

</body>
{% endblock content %}
