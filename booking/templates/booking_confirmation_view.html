{% extends 'base.html' %}
{% load static %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Detail</title>
    <script src="https://kit.fontawesome.com/692189991f.js" crossorigin="anonymous"></script>

    <!-- Main StyleSheet -->
    <link type="text/css" rel="stylesheet" href="{% static 'booking/css/room_detail_view.css' %}">

</head>

<body>

    <!-- Main Content -->
    <div class="content">

        <!-- Room Image -->
        <div class="image">
            <img
                src="https://images.unsplash.com/photo-1519710164239-da123dc03ef4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
        </div>

        <!-- Booking Details -->
        <div class="room">

            <!-- Div 1: Back to Home -->
            <div class="home">
                <a href="{% url 'booking:RoomListView' %}"><i class="fas fa-arrow-alt-circle-left">Home</i></a>
            </div>


            <!-- Div 2: Room Confirmation -->
            <form id="booking-form" action="" method="POST">

                {% csrf_token %}
                <h2>Order details:</h2>
                <h3> Room Number: {{booking.room.number}}
                    <br>
                    Room Category: {{booking.room.category.name}}
                    <br>
                    FROM {{booking.check_in}} TO {{booking.check_out}}</h3>
                <!-- Input Div -->
                <div class="input-div">
                    <a href="{% url 'booking:BookingListView' %}">Your Bookings</a>
                </div>

            </form>

        </div> <!-- END Booking Div -->

    </div> <!-- END Main Content Div -->

</body>
{% endblock content %}
