{% extends 'base.html' %}
{% load static %}

{% block content %}

<head>
    <!-- Main StyleSheet -->
    <link type="text/css" rel="stylesheet" href="{% static 'booking/css/room_list_view.css' %}">
</head>

<body>
    <!-- Brand -->
    <h1 id="brand">Hotel Regina</h1>

    <!-- Main Content -->
    <div class="content">
        {% for room_categoty, room_url in room_list %}

        <!-- Room List Div -->
        <div class="room">
            <a href="{{room_url}}">
                <img
                    src="https://images.unsplash.com/photo-1519710164239-da123dc03ef4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">

                <h2>{{room_categoty.name}} Room</h2>
                <p>{{room_categoty.description}}</p>
            </a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
{% endblock content %}
